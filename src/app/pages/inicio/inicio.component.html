<div class="row  principal">
  <div class="col-xl-8 offset-xl-2">
    <section class="my-5">

      <h2 class="h1-responsive font-weight-bold text-center my-5">Blog Empleo</h2>
      <p class="text-center w-responsive mx-auto mb-5">
        Tips para tener en cuenta a la hora de conseguir empleo y mejorar tus probabilidades de acceder a un mejor empleo
      </p>

      <div class="row mt-5 mb-5" *ngFor="let item of itemPost; let i=index">

        <!-- Grid column -->
        <div class="col-lg-5 col-xl-4">

          <!-- Featured image -->
          <div class="overlay rounded z-depth-1-half mb-lg-0 mb-4 waves-light" mdbWavesEffect>
            <img class="img-fluid" [src]="item.imagePost" alt="Sample image">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-lg-7 col-xl-8">

          <!-- Post title -->
          <h3 class="font-weight-bold mb-3"><strong>{{item.titlePost}}</strong></h3>
          <!-- Excerpt -->
          <p class="dark-grey-text overflow-hidden" [innerHTML]="item.preContentPost">
          </p>
          <!-- Post data -->
          <p class="font-weight-bold">{{  item.date.seconds*1000 | date }} </p>
          <!-- Read more button -->
          <a mdbBtn color="primary" mdbWavesEffect (click)="post(item.titlePost)">Leer MÃ¡s</a>
          <hr class="my-5">
        </div>
      </div>




    </section>
  </div>
</div>
